version: '3.8'
services:
  backend:
    build: ./backend
    image: raltoos/backend:1.0
    container_name: backend
    ports:
      - "5000:5000"          # optional; useful for local debugging
    networks:
      - app-network

  frontend:
    build: ./frontend
    image: raltoos/frontend:1.0
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:5000
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
